version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.22
    restart: always
    ports:
    - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: mongo
            uri: mongodb://prisma:prisma@mongo
  mongo:
    image: mongo:3.6
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: prisma
      MONGO_INITDB_ROOT_PASSWORD: prisma
    ports:
      - "27017:27017"
    volumes:
      - mongo:/var/lib/mongo
  server:
    build: .
    container_name: dt65-server
    ports:
      - "4000:4000"
    links:
      - prisma:prisma
    depends_on:
      - prisma
      - mongo
    environment:
      PRISMA_ENDPOINT: http://prisma:4466
      PRISMA_SECRET: prisma-secret
    # command: docker-develop
    # volumes:
      # - .:/home/node/app
volumes:
  mongo: